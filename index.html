
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="./styles/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<link rel="stylesheet" href="./styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


</head>
    <body>
        <div class="page-header">       
            <h1 class="page-header-title-solid">Password</h1>
            <h2 class="page-header-title-colourful">Generator</h2>
        </div>

        <div class="page-subtitle">
            <p>Get your strong password in a single click!</p>
            <p>Quick, safe, and simple generator.</p>
        </div>

        <div class="page-output">
            <div class="page-output-container">
                <input type="text" class="page-output-container-password">
                <i id="reload-button" class="material-symbols-outlined">cached</i> <!-- reload -->
            </div> 
        </div>
        <div class="buttons">
            <div class="generate-button" id="generate-button">
                <button>Generate</button>
            </div>
            <div id="copy-button" class="copy-button">
                <button>Copy</button>
            </div>
        </div>        
    
        <div class="size-password-description">
            <p>Password Length:</p>
            <span class="size-password-description-value">10</span>
        </div>

        <div class="size-password-slider">
            <div class="size-password-slider-field">
                <i id="minus-button" class="material-symbols-outlined minus">do_not_disturb_on</i> <!-- minus symble  -->
                <input type="range" min="6" max="35" value="10" steps="1">            
                <i id="plus-button" class="material-symbols-outlined plus">add_circle</i> <!-- plus symble -->
            </div>
        </div>

         <div class="caracters-selection">
            <div class="caracters-selection--description">
                <p>Select character options</p>
            </div>
            <div class="caracters-selection-options">
                <label>
                    <input type="checkbox" class="checkbox" id="checkbox-uppercase" checked>
                    <span class="material-symbols-outlined checkmark">check</span>
                </label>    
                <p>ABC</p>
                <label>
                    <input type="checkbox" class="checkbox" id="checkbox-lowercase" checked>
                    <span class="material-symbols-outlined checkmark">check</span>
                </label>    
                <p>abc</p>
                <label>
                    <input type="checkbox" class="checkbox" id="checkbox-numbers">
                    <span class="material-symbols-outlined checkmark">check</span>
                </label>   
                <p>123</p>
                <label>
                    <input type="checkbox" class="checkbox" id="checkbox-special">
                    <span class="material-symbols-outlined checkmark">check</span>
                </label> 
                <p>%#$</p>
            </div>
        </div>
        <footer class="footer-copyright">
            <p>&#169; Copyright - JÃºlia Vieira - 2025</p>
        </footer>
        
        <script src="./js/script.js"></script>

    </body>
</html>
