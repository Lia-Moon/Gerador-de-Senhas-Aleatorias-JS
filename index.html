
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>

    <link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


</head>
    <body>
        <div class="page__header">       
            <h1 class="page__header--title--solid">Password</h1>
            <h2 class="page__header--title--colourful">Generator</h2>
        </div>

        <div class="page__subtitle">
            <p>Get your strong password in a single click!</p>
            <p>Quick, safe, and simple generator.</p>
        </div>

        <div class="page__output">
            <div class="page__output--container">
                <input type="text" id="senha--container" class="page__output--container--password">
                <i class="material-symbols-outlined">cached</i> <!-- reload -->
            </div> 
        </div>
        <div class="buttons">
            <div class="generate__button" id="generate__button">
                <button>Generate</button>
            </div>
            <div class="copy__button">
                <button>Copy</button>
            </div>
        </div>        
    
        <div class="size__password--description">
            <p>Password Length:</p>
            <span class="size__password--description--value">10</span>
        </div>

        <div class="size__password--slider">
            <div class="size__password--slider--field">
                <i id="minus__button" class="material-symbols-outlined minus">do_not_disturb_on</i> <!-- minus symble  -->
                <input type="range" min="0" max="35" value="10" steps="1">            
                <i id="plus__button" class="material-symbols-outlined plus">add_circle</i> <!-- plus symble -->
            </div>
        </div>

         <div class="caracters__selection">
            <div class="caracters__selection--description">
                <p>Select character options</p>
            </div>
            <div class="caracters__selection--options">
                <label class="caracters__selection--options--uppercase">
                    <input type="checkbox" class="checkbox" id="checkbox__uppercase">
                    <span class="material-symbols-outlined checkmark">check</span>
                </label>    
                <p>ABC</p>
                <label class="caracters__selection--options--lowercase">
                    <input type="checkbox" class="checkbox" id="checkbox__lowercase">
                    <span class="material-symbols-outlined checkmark">check</span>
                </label>    
                <p>abc</p>
                <label class="caracters__selection--options--numbers">
                    <input type="checkbox" class="checkbox" id="checkbox__numbers">
                    <span class="material-symbols-outlined checkmark">check</span>
                </label>   
                <p>123</p>
                <label class="caracters__selection--options--special">
                    <input type="checkbox" class="checkbox" id="checkbox__special">
                    <span class="material-symbols-outlined checkmark">check</span>
                </label> 
                <p>%#$</p>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p class="footer__copyright">&#169; Copyright - Júlia Vieira - 2025</p>
            </div>
        </footer>
        
        <script src="./js/script.js"></script>

    </body>
</html>
