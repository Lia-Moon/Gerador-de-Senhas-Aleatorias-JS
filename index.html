
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>

    <link rel="stylesheet" href="./styles/reset.css">
	<link rel="stylesheet" href="./styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


</head>
<body>
    <div class="page__header">       
        <h1 class="page__header--title--solid">Gerador de Senhas</h1>
        <h2 class="page__header--title--colourful">Aleatórias</h2>
    </div>

    <div class="page__subtitle">
        <p>Sua senha forte em um clique! Gerador rápido, seguro e fácil.</p>
    </div>

    <div class="page__output">
        <div class="page__output--container">
            <input type="text" id="senha--container" class="page__output--container--password">
            <i class="material-symbols-outlined">cached</i> <!-- reload -->
        </div> 
    </div>
    <div class="copy__button">
        <button>Copiar</button>
    </div>
    <div class="size__password">
        <div class="size__password--description">
            <p>Tamanho de senha</p>
        </div>
        <div class="size__password--slider">
            <i class="material-symbols-outlined">add_circle</i>
            <div class="size__password--slider--bar--circle"> 
                <input type="text" id="slider--bar" class="size__password--slider--bar">
                <button class="size__password--slider--circle"></button>
            </div>
            <i class="material-symbols-outlined">do_not_disturb_on</i> <!-- minus symble -->
        </div>
    </div>
    <div class="caracters__selection">
        <div class="caracters__selection--description">
            <p>Escolha as opções de caracteres</p>
        </div>
        <div class="caracters__selection--options">
            <label class="caracters__selection--options--uppercase">
                <input type="checkbox" class="checkbox">
                <span class="checkmark"></span>
            </label>    
            <p>ABC</p>
            <label class="caracters__selection--options--lowercase">
                <input type="checkbox" class="checkbox">
                <span class="checkmark"></span>
            </label>    
            <p>abc</p>
            <label class="caracters__selection--options--numbers">
                <input type="checkbox" class="checkbox">
                <span class="checkmark"></span>
            </label>   
            <p>123</p>
            <label class="caracters__selection--options--special">
                <input type="checkbox" class="checkbox">
                <span class="checkmark"></span>
            </label> 
            <p>%#$</p>
        </div>
    </div>
    <footer>
        <div class="footer">
		    <p class="footer__copyright">&#169; Copyright - Júlia Vieira - 2025</p>
        </div>
	</footer>
</body>
</html>
